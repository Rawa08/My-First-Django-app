<!DOCTYPE html>
<html>
<head>
<title>Django01</title>
</head>
<body>
<h1>Things i need to do...</h1>
<table>
{%for item in items%}
<tr>
{%if item.done%}
<td><strike>{{item.name}}</strike></td>
{%else%}
<td>{{item.name}}</td>
{%endif%}</tr>
{% empty %}
<p>You have nothing to do.</p>
{%endfor%}
</table>
<a href="add">Add an item</a>

</body>
</html>
